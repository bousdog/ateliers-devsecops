name: Angular CI

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: Install dependencies
        run: npm install
      - name: adding environment variables
        run: |
          echo "export const environment = {
            production: true,
            supabaseUrl: '${{ SUPABASE_URL }}',
            supabaseAnonKey: '${{ VITE_SUPABASE_ANON_KEY }}'
          };" > src/environments/environment.prod.ts

      # - name: Run lint
      #   run: npm run lint
      - name: Skip lint (not configured)
        run: echo "Lint not configured for this project"

      - name: Run unit tests
        run: npx ng test demo --watch=false --browsers=ChromeHeadless

      # - name: Build Angular app
      #   run: npm run build
      - name: Build Angular
        run: npm run build -- --base-href="/${{ github.event.repository.name }}/"
      - name: Debug dist folder
        run: ls -la dist
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/demo/browser
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
